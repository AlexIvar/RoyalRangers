<div class="container">
  <div class="jumbotron" id="banner-img">
    <h1>Royal Rangers</h1>
    <p style="color:gray;">Velkomin/n á nýju síðu Royal Rangers...</p>
    <!--<img class="forest-img" src="../assets/images/forest_transparent.png" />-->
  </div>

  <div class="row">
    <div class="col col-md-8" *ngIf="Posts">
      <div id="posts" >
        <div *ngFor="let post of posts">
          <a [routerLink]="[ '/postdetail/', post.pid]" routerLinkActive="active">
            <div class="card" id="cardStyle" data-aos="fade-in" data-aos-duration="1000">
              <img class="card-img-top" src="https://s4.postimg.org/gozhmenvx/image-alignment-300x200.jpg" alt="Card image cap" id="cardImage" />
              <div class="card-block">
                <h4 class="card-title">{{ post.title }}</h4>
                <p class="card-text" id="cardText">{{ post.content }}</p>
              </div>
              <div class="card-footer">
                {{ post.date }}
              </div>
            </div>
          </a>
        </div>
        <button type="button" class="btn btn-secondary btn-lg btn-block" style="width:80%; display: inline-block; margin: 0 0 1em;">Hlaða meira...</button>
      </div>
    </div>


  <div class="col col-md-8" *ngIf="Notifications">
    <div id="announcements">
      <div *ngFor="let announcement of announcements">
      <div class="card" id="cardStyle" data-aos="fade-in" data-aos-duration="1000">
        <div class="card-block">
          <h4 class="card-title">{{ announcement.title }}</h4>
          <p class="card-text" id="cardText">{{ announcement.content }}</p>
        </div>
        <div class="card-footer">
          {{ announcement.date }}
        </div>
      </div>
    </div>
      <button type="button" class="btn btn-secondary btn-lg btn-block" style="width:80%; display: inline-block; margin: 0 0 1em;">Hlaða meira...</button>
    </div>
  </div>

    <div class="col col-md-4" id="miniMenu">
      <div class="sidebarModule">
        <div class="list-group">
          <button (click)="changeDisplay('Posts')" class="list-group-item display-button" id="PostsButton" [ngClass]="{'active':Posts === true}">
              <i class="fa fa-calendar-check-o fa-fw" aria-hidden="true"></i>&nbsp; Viðburðir
          </button>
          <button (click)="changeDisplay('Notifications')" class="list-group-item list-group-item-action display-button" id="NotificationsButton" [ngClass]="{'active':Notifications == true}">
              <i class="fa fa-bullhorn fa-fw" aria-hidden="true"></i>&nbsp; Tilkynningar
          </button>
          <button (click)="changeDisplay('Images')" class="list-group-item list-group-item-action display-button" id="ImagesButton" [ngClass]="{'active':Images === true}">
              <i class="fa fa-picture-o fa-fw" aria-hidden="true"></i>&nbsp; Myndir
          </button>
        </div>
      </div>
    </div>

  </div>
</div>
