<div class="container">
  <div class="jumbotron" id="banner-img">
    <h1>Skrá nýjan viðburð</h1>
  </div>

  <div class="row">
      <div class="col-sm-5 col-md-6">
        <div class="card" id="cardStyle">
          <form (ngSubmit)="addEvent()">
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="PostTitle" class="col-form-label">Titil á viðburði</label>
                  <input type="text" class="form-control" id="PostTitle" placeholder="" [(ngModel)]="post.title" name="title">
                </div>
                <div class="form-group col-md-6">
                  <label for="PostDate" class="col-form-label">Hvenær á viðburðurinn sér stað?</label>
                  <mat-form-field class="example-full-width">
                    <input matInput [matDatepicker]="picker" placeholder="" [(ngModel)] = "post.when" name="when">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker touchUi="true" #picker></mat-datepicker>
                  </mat-form-field>
                <!--  <label for="PostDate" class="col-form-label">Hvenær á viðburðurinn sér stað?</label>
                  <input type="text" class="form-control" id="PostDate" placeholder="" [(ngModel)]="post.date" name="date">-->
                </div>

                <div class="form-group col-md-12">
                  <label for="PostContent" class="col-form-label">Segðu frá viðburðinum</label>
                  <textarea class="form-control animated" id="PostContent" placeholder="" [(ngModel)] = "post.content" name="content"></textarea>
                </div>
                <div class="form-group col-md-12">
                  <label for="inputPassword4" class="col-form-label">Aðrar upplýsingar</label>
                  <textarea class="form-control animated" placeholder="" [(ngModel)] = "post.otherInformation" name="otherInformation"></textarea>
                </div>
                <div class="form-group col-md-6">
                 <label for="PostLocation" class="col-form-label">Staðsetning</label>
                   <div class="input-group">
                  <input type="text" class="form-control" id="PostLocation" placeholder="" [(ngModel)]="post.location" name="location">
                  <span class="input-group-btn">
                      <a class="btn btn-primary" href="http://www.google.is/maps" type="button" target="_blank">Sækja link</a>
                  </span>
                   </div>
                </div>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Add</button>
            </form>
        </div>
      </div>
          <div class="col-sm-5 offset-sm-2 col-md-6 offset-md-0">
            <div class="card" id="imageContainer">
              <img [ngClass]="{'img': step=='step1'}" src="https://image.ibb.co/igq6gv/empty.png" alt="Card image cap" id="cardImage" #photo>
              <input type="file" name="fileUp" class="hidden" accept="image/*" (change)="displayPhoto($event)" *ngIf="input">
            </div>
            <div id="toolbox">
            <button type="button" class="btn btn-primary" (click)="reset()"><span class="fa fa-remove"></span></button>
            <button type="button" class="btn btn-primary"><span class="fa fa-check"></span></button>
          </div>
          </div>
</div>
